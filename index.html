
<!DOCTYPE html>
<html>
<head>
    <title>removeEmoji</title>
    <meta name ="viewport" content ="width = device-width, initial-scale = 1.0">
    <script>
        function removeEmoji() {
            var inputUrl = document.getElementById("url-input").value;
            var emojiRegex = /([\uD800-\uDBFF][\uDC00-\uDFFF])/g;
            var outputUrl = inputUrl.replace(emojiRegex, '');
            document.getElementById("result").textContent = outputUrl;
            var resultElement = document.getElementById("result");
            resultElement.innerHTML = '<a href="' + outputUrl + '">' + outputUrl + '</a>';
        }
    </script>
</head>
